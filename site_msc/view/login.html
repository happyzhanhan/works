<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <link rel="shortcut icon" href="http://static.33m.com/MSC/resource/images/bitbug_favicon.ico" />
    <link rel="stylesheet" href="/resource/css/reset.css">
    <link rel="stylesheet" href="/resource/css/common.css">
    <link rel="stylesheet" href="/resource/css/login.css">
    <script src="http://static.33m.com/MSC/resource/js/jquery-1.12.1.min.js"></script>
    <script src="/resource/js/ie-compatibility.js"></script>
</head>
<body>
<!-- 页头 -->
<div class="top">
    <div class="container">
        <div class="page-header-write">
            <h1><img src="/resource/images/logo.jpg" alt="" class="logo">
                <small><i>&#xe600;</i>登录页面，用户调查</small>
            </h1>
        </div>
    </div>
</div>
<!-- 页头 end -->
<!-- 登录主体 -->
<div class="loginMain">
    <div class="container">
        <!-- 视频 -->
        <div class="login-adlink"><a href="http://baidu.com" target="_blank" alt="视频点击区域480*400"></a></div>
        <!-- 视频 end -->
        <!--登录-->
        <div class="login-layout">
            <!-- 二维码 -->
            <div class="cut-pc-app">
                <div class="icon-1"><img src="/resource/images/m-top.png" alt=""><span></span></div>
                <div class="icon-2"><img src="/resource/images/pc-top.png" alt=""></div>
            </div>
            <!-- 二维码 end -->
            <!-- 表单主体 -->
            <div class="login-main">
                <!-- pc -->
                <div class="pc">
                    <h2>登录M商城</h2>
                    <fieldset>
                        <div class="cut-p-m"><input type="radio" name="cut" id="ordinary"><label
                                for="ordinary">普通登录</label><input type="radio" name="cut" id="mobile" checked><label
                                for="mobile">手机动态密码登录</label></div>
                        <div class="user formSection">
                            <div class="input-text"><input type="text" id="user" name="user" placeholder="手机/邮箱/用户名"><i>
                                &#xe606;</i></div>
                            <div class="message"></div>
                        </div>
                        <div class="password formSection">
                            <div class="input-text"><input type="password" id="password" name = 'password'
                                                           placeholder="密码"><i>
                                &#xe60b;</i></div>
                            <div class="message"></div>
                        </div>
                        <div class="trendsPW formSection">
                            <button>60 秒后重试</button>
                            <div class="input-text"><input type="text" id="trendsPW" name = 'trendsPW'
                                                           placeholder="动态密码"><i>&#xe60b;
                            </i></div>
                            <div class="message">动态密码已发至您的手机，15分钟内有效，注意查收</div>
                        </div>
                        <div class="proving formSection"><label>为了您的账户安全，请滑块验证</label>
                            <div class="provingContent"></div>
                        </div>
                        <div class="assist"><span>忘记密码？</span><input type="checkbox" name="" id="forget"><label
                                for="forget">自动登录</label>
                        </div>
                        <div class="btn-button">
                            <button>登 录</button>
                        </div>
                    </fieldset>
                </div>
                <!-- pc end -->
                <!-- app -->
                <div class="app">
                    <h2>扫码安全登录</h2>
                    <p>使用M商城APP手机客户端扫一扫登录</p>
                    <div class="code"><img src="/resource/images/login-code.jpg" alt=""></div>
                    <div class="message"><strong><i>&#xe609;</i>二维码将于 60 秒后失效</strong><cite><i>&#xe609;</i>使用帮助</cite></div>
                </div>
                <!-- app end -->
                <div class="info">还不是M商城会员？<em>30秒免费注册</em></div>
            </div>
            <!-- 表单主体 end -->
        </div>
        <!-- 登录 end -->
    </div>
</div>
<!-- 登录主体 end -->
<!-- 页尾 -->
<div class="footer bg-f">
    <div class="container pt-80 pb-30">
        <div class="links"><a href="">关于M商城 </a>|<a href="">帮助中心</a>|<a href="">诚聘英才</a>|<a href="">友情链接</a>|<a
                href="">联系我们</a>|<a
                href="">商家入驻</a></div>
        <div class="copyrights">Copyright©2012-2016 M商城33M.com 版权所有</div>
    </div>
</div>
<!-- 页尾 end -->
</body>
<script src="/resource/js/variable.js"></script>
<script src="/resource/js/public.js"></script>
<script src="/resource/js/header.js"></script>
<script src="/resource/js/verify.js"></script>
<script src="/resource/js/login.js"></script>
</html>
